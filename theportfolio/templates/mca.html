{% extends "base.html" %}


{% block content  %}


    <div class="container">

        {% for student in list %}
        
        <div class="students-detail">
            <div class="photo-info">
                <div class="photo">
                    <img src="{{student.image.url}}">
                </div>

                <div class="info">

                    <div class="name ">
                        <h4>{{student.name}}</h4>
                    </div>

                    <div class="enrlno">
                        {{student.enrlno}}
                    </div>

                    <div class="email">
                        {{student.email}}
                    </div>

                    <div class="linkedin">
                        <a href="{{student.linkedin}}"> linkedin</a>
                    </div>

                </div>
            </div>

            <span class="skillheading" class="heading">
               <h4>SKILLS</h4>
            </span>

            <div class="skills">

                {% for skill in student.skills %}
                <span class="skill">{{skill}}</span>
                {% endfor %}
            

            </div>
            <a class="view" href="{% url "viewmore" student.id %}">
                   view more 
            </a>
        </div>


        {% endfor %} 

    </div>

    {% endblock  %}
